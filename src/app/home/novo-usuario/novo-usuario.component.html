<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>
<form class="form mt-4">
  <div class="form-group mb-3">
    <input placeholder="E-mail" type="email" class="form-control" />
  </div>
  <div class="form-group mb-3">
    <input placeholder="Nome Completo" class="form-control" />
  </div>
  <div class="form-group mb-3">
    <input type="text" placeholder="Usuário" class="form-control" />
  </div>
  <div class="form-group mb-3">
    <input type="password" placeholder="Senha" class="form-control" />
  </div>
  <div class="d-grid gap-2">
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </div>
</form>

<p>Já é um usuário? <a [routerLink]="['']">Fazer login</a></p>
